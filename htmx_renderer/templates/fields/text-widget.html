{% extends "fields/_default-widget.html" %}
{%load htmx_renderer_tags%}

{%block edit_value%}
<input type="{{field_name}}"
         name="{{field_name}}"
         class="form-control"
         hx-trigger="change"
         hx-get="{%qs field_name page_query_param%}&partials=list_content,list_header,list_search,list_footer"
         hx-target="#data-table-content"
         {%hx_swap push_url=is_filter%}>
{%endblock%}
