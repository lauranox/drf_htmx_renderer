<fieldset>
  {% if 'title' in field and field.title %}
    <legend>{{field.title}}</legend>
  {% endif %}
  <div class="{{field.class}}">
    {% for sub in field.fields %}
      {% include_field_widget field_name=sub.name field=sub is_editable=True class=field.innerClass %}
    {% endfor %}
  </div>
</fieldset>
